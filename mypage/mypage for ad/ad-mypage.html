    <!-- 개인정보수정 모달 -->

    <div id="pi-modal">
        <div class="pimodal">
            <div class="pi-top-form">
                <div class="pi-close-modal">
                    &#10006;
                </div>
            </div>
            <div class="pi-form">
                <h2>개인정보 수정</h2>

                <form action="">

                    <div class="input-top">
                        <div class="input-group">
                            <div style="position: relative;">
                                <label class="input-label">이메일</label>
                                <input type="text" disabled="disabled" class="pi-form-control" placeholder=""><br>
                            </div>
                        </div>
                        
                        <div class="input-group password">
                            <div style="position: relative;">
                                <label class="input-label">비밀번호</label>
                                <input type="password" name="password" class="pi-form-control"
                                    placeholder="변경할 비밀번호 8자 이상 입력"><br>
                            </div>
                        </div>
                    </div >


                    <button type="button" class="pi-submit-btn">저장</button>
                </form>
            </div>
        </div>
    </div>
